<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stravius Tech | Tech Consultancy</title>
    <meta name="description" content="Stravius Tech delivers cutting-edge AI solutions and strategic technology consulting for forward-thinking businesses.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <!-- Background Graphics -->
        <div class="hero-background">
            <div class="neural-network"></div>
            <div class="data-grid"></div>
            <div class="particles"></div>
        </div>
        
        <!-- Main Content -->
        <div class="hero-content">
            <div class="logo-container">
                <div class="logo-mark">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <path d="M24 4L44 24L24 44L4 24L24 4Z" stroke="url(#gradient)" stroke-width="2" fill="none"/>
                        <circle cx="24" cy="24" r="8" fill="url(#gradient)"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00D1B2"/>
                                <stop offset="100%" style="stop-color:#FFA654"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
            
            <h1 class="brand-name">STRAVIUS TECH</h1>
            <p class="tagline">End-to-end AI Deployment from Strategy to Scale</p>
            
            <div class="cta-container">
                <button class="cta-button">
                    <span>Book a Strategy Call</span>
                    <div class="button-glow"></div>
                </button>
            </div>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="scroll-line"></div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
